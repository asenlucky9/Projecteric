<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fecfef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="circleGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0.2" />
    </radialGradient>
    <radialGradient id="circleGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0.2" />
    </radialGradient>
    <radialGradient id="circleGradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Floating circles -->
  <circle cx="200" cy="150" r="80" fill="url(#circleGradient1)"/>
  <circle cx="1000" cy="100" r="60" fill="url(#circleGradient2)"/>
  <circle cx="150" cy="450" r="70" fill="url(#circleGradient3)"/>
  <circle cx="950" cy="500" r="50" fill="url(#circleGradient1)"/>
  
  <!-- Educational elements -->
  <!-- Letters -->
  <text x="180" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">A</text>
  <text x="980" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">B</text>
  <text x="140" y="470" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">C</text>
  
  <!-- Numbers -->
  <text x="920" y="520" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">1</text>
  <text x="250" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  <text x="850" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
  
  <!-- Shapes -->
  <circle cx="400" cy="300" r="15" fill="#ff6b9d" opacity="0.8"/>
  <rect x="500" y="200" width="30" height="30" fill="#4ecdc4" opacity="0.8"/>
  <polygon points="600,250 615,220 630,250" fill="#fdcb6e" opacity="0.8"/>
  
  <!-- Stars -->
  <polygon points="300,100 310,120 330,120 315,135 320,155 300,145 280,155 285,135 270,120 290,120" fill="#ffd700" opacity="0.7"/>
  <polygon points="800,400 810,420 830,420 815,435 820,455 800,445 780,455 785,435 770,420 790,420" fill="#ffd700" opacity="0.7"/>
  
  <!-- Hearts -->
  <path d="M 700 150 Q 700 120 730 120 Q 760 120 760 150 Q 760 180 730 200 Q 700 180 700 150" fill="#ff6b9d" opacity="0.6"/>
  <path d="M 200 350 Q 200 320 230 320 Q 260 320 260 350 Q 260 380 230 400 Q 200 380 200 350" fill="#ff6b9d" opacity="0.6"/>
</svg> 