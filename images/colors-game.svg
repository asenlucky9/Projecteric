<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="colorsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96ceb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="url(#colorsGradient)"/>
  
  <!-- Color circles -->
  <circle cx="100" cy="100" r="30" fill="#ff6b6b" stroke="white" stroke-width="3"/>
  <circle cx="200" cy="100" r="30" fill="#4ecdc4" stroke="white" stroke-width="3"/>
  <circle cx="100" cy="200" r="30" fill="#45b7d1" stroke="white" stroke-width="3"/>
  <circle cx="200" cy="200" r="30" fill="#96ceb4" stroke="white" stroke-width="3"/>
  
  <!-- Center mixing area -->
  <circle cx="150" cy="150" r="25" fill="#fdcb6e" stroke="white" stroke-width="3"/>
  
  <!-- Rainbow arc -->
  <path d="M 50 180 Q 150 120 250 180" stroke="url(#colorsGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Color labels -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Red</text>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Blue</text>
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Green</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Yellow</text>
  
  <!-- Small decorative elements -->
  <circle cx="50" cy="50" r="8" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="250" cy="50" r="8" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="50" cy="250" r="8" fill="#96ceb4" opacity="0.7"/>
  <circle cx="250" cy="250" r="8" fill="#fdcb6e" opacity="0.7"/>
</svg> 