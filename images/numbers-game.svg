<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="numbersGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="numberGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="url(#numbersGradient)"/>
  
  <!-- Numbers in a circle -->
  <g transform="translate(150,150)">
    <!-- 1 -->
    <circle cx="-80" cy="-80" r="25" fill="url(#numberGradient)" stroke="#fdcb6e" stroke-width="3"/>
    <text x="-80" y="-75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fdcb6e" text-anchor="middle">1</text>
    
    <!-- 2 -->
    <circle cx="80" cy="-80" r="25" fill="url(#numberGradient)" stroke="#e17055" stroke-width="3"/>
    <text x="80" y="-75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e17055" text-anchor="middle">2</text>
    
    <!-- 3 -->
    <circle cx="-80" cy="80" r="25" fill="url(#numberGradient)" stroke="#74b9ff" stroke-width="3"/>
    <text x="-80" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#74b9ff" text-anchor="middle">3</text>
    
    <!-- 4 -->
    <circle cx="80" cy="80" r="25" fill="url(#numberGradient)" stroke="#fd79a8" stroke-width="3"/>
    <text x="80" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fd79a8" text-anchor="middle">4</text>
  </g>
  
  <!-- Counting dots -->
  <circle cx="150" cy="150" r="15" fill="#ff6b6b"/>
  <circle cx="170" cy="150" r="15" fill="#4ecdc4"/>
  <circle cx="190" cy="150" r="15" fill="#96ceb4"/>
  
  <!-- Small decorative elements -->
  <circle cx="50" cy="50" r="8" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="250" cy="50" r="8" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="50" cy="250" r="8" fill="#96ceb4" opacity="0.7"/>
  <circle cx="250" cy="250" r="8" fill="#fdcb6e" opacity="0.7"/>
  
  <!-- Plus signs -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">+</text>
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">=</text>
</svg> 