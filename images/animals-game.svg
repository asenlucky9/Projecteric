<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="animalsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd79a8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="url(#animalsGradient)"/>
  
  <!-- Animal silhouettes -->
  <!-- Dog -->
  <g transform="translate(80,80)">
    <circle cx="0" cy="0" r="20" fill="#8B4513"/>
    <circle cx="-8" cy="-5" r="3" fill="#8B4513"/>
    <circle cx="8" cy="-5" r="3" fill="#8B4513"/>
    <ellipse cx="0" cy="5" rx="8" ry="5" fill="#8B4513"/>
    <path d="M -15 -10 Q -20 -15 -15 -20" stroke="#8B4513" stroke-width="3" fill="none"/>
    <path d="M 15 -10 Q 20 -15 15 -20" stroke="#8B4513" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Cat -->
  <g transform="translate(220,80)">
    <circle cx="0" cy="0" r="18" fill="#FFA500"/>
    <circle cx="-6" cy="-3" r="2" fill="#FFA500"/>
    <circle cx="6" cy="-3" r="2" fill="#FFA500"/>
    <ellipse cx="0" cy="3" rx="6" ry="3" fill="#FFA500"/>
    <path d="M -10 -8 L -8 -15 L -6 -8" stroke="#FFA500" stroke-width="2" fill="none"/>
    <path d="M 10 -8 L 8 -15 L 6 -8" stroke="#FFA500" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Bird -->
  <g transform="translate(80,220)">
    <ellipse cx="0" cy="0" rx="15" ry="10" fill="#87CEEB"/>
    <circle cx="-5" cy="-3" r="2" fill="#87CEEB"/>
    <path d="M 10 0 Q 20 -10 25 0 Q 20 10 10 0" fill="#87CEEB"/>
    <path d="M -10 0 Q -20 -5 -15 0 Q -20 5 -10 0" fill="#87CEEB"/>
  </g>
  
  <!-- Fish -->
  <g transform="translate(220,220)">
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="#FF69B4"/>
    <circle cx="15" cy="-2" r="2" fill="#FF69B4"/>
    <path d="M -20 0 L -25 -5 L -25 5 Z" fill="#FF69B4"/>
    <path d="M 15 0 Q 25 -8 30 0 Q 25 8 15 0" fill="#FF69B4"/>
  </g>
  
  <!-- Center tree -->
  <g transform="translate(150,150)">
    <rect x="-5" y="20" width="10" height="30" fill="#8B4513"/>
    <circle cx="0" cy="10" r="25" fill="#228B22"/>
    <circle cx="-15" cy="5" r="15" fill="#228B22"/>
    <circle cx="15" cy="5" r="15" fill="#228B22"/>
  </g>
  
  <!-- Animal labels -->
  <text x="80" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Dog</text>
  <text x="220" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Cat</text>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Bird</text>
  <text x="220" y="255" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Fish</text>
  
  <!-- Small decorative elements -->
  <circle cx="50" cy="50" r="8" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="250" cy="50" r="8" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="50" cy="250" r="8" fill="#96ceb4" opacity="0.7"/>
  <circle cx="250" cy="250" r="8" fill="#fdcb6e" opacity="0.7"/>
</svg> 