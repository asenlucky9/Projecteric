<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="learningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bubbleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#learningGradient)"/>
  
  <!-- Floating bubbles -->
  <circle cx="100" cy="100" r="40" fill="url(#bubbleGradient)"/>
  <circle cx="700" cy="80" r="30" fill="url(#bubbleGradient)"/>
  <circle cx="150" cy="300" r="35" fill="url(#bubbleGradient)"/>
  <circle cx="650" cy="320" r="25" fill="url(#bubbleGradient)"/>
  
  <!-- Educational symbols -->
  <!-- Books -->
  <g transform="translate(200,150)">
    <rect x="0" y="0" width="20" height="25" fill="#8B4513"/>
    <rect x="2" y="2" width="16" height="21" fill="#F5F5DC"/>
    <line x1="5" y1="8" x2="15" y2="8" stroke="#333" stroke-width="1"/>
    <line x1="5" y1="12" x2="15" y2="12" stroke="#333" stroke-width="1"/>
    <line x1="5" y1="16" x2="15" y2="16" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Pencil -->
  <g transform="translate(300,200)">
    <rect x="0" y="0" width="3" height="20" fill="#FFD700"/>
    <polygon points="0,0 3,0 1.5,-6" fill="#FFD700"/>
    <rect x="1" y="1" width="1" height="18" fill="#FFA500"/>
  </g>
  
  <!-- Magnifying glass -->
  <g transform="translate(400,180)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="8" y1="8" x2="15" y2="15" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Light bulb -->
  <g transform="translate(500,160)">
    <circle cx="0" cy="0" r="15" fill="#FFD700"/>
    <rect x="-3" y="15" width="6" height="8" fill="#FFD700"/>
    <path d="M -8 -8 Q -12 -12 -8 -16" stroke="#FFD700" stroke-width="2" fill="none"/>
    <path d="M 8 -8 Q 12 -12 8 -16" stroke="#FFD700" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Stars -->
  <polygon points="100,50 105,65 120,65 110,75 115,90 100,80 85,90 90,75 80,65 95,65" fill="#ffd700" opacity="0.8"/>
  <polygon points="700,50 705,65 720,65 710,75 715,90 700,80 685,90 690,75 680,65 695,65" fill="#ffd700" opacity="0.8"/>
  <polygon points="400,30 405,45 420,45 410,55 415,70 400,60 385,70 390,55 380,45 395,45" fill="#ffd700" opacity="0.8"/>
  
  <!-- Hearts -->
  <path d="M 600 100 Q 600 80 620 80 Q 640 80 640 100 Q 640 120 620 140 Q 600 120 600 100" fill="#ff6b9d" opacity="0.6"/>
  <path d="M 250 250 Q 250 230 270 230 Q 290 230 290 250 Q 290 270 270 290 Q 250 270 250 250" fill="#ff6b9d" opacity="0.6"/>
  
  <!-- Numbers -->
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff6b9d" opacity="0.8">1</text>
  <text x="650" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4ecdc4" opacity="0.8">2</text>
  <text x="350" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#96ceb4" opacity="0.8">3</text>
  
  <!-- Letters -->
  <text x="750" y="200" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#a29bfe" opacity="0.8">A</text>
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#fd79a8" opacity="0.8">B</text>
  <text x="750" y="350" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#fdcb6e" opacity="0.8">C</text>
</svg> 