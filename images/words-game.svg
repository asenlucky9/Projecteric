<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wordsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00cec9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="url(#wordsGradient)"/>
  
  <!-- Book -->
  <rect x="100" y="80" width="100" height="120" fill="#8B4513" stroke="white" stroke-width="3"/>
  <rect x="105" y="85" width="90" height="110" fill="#F5F5DC"/>
  
  <!-- Book pages -->
  <rect x="110" y="95" width="80" height="90" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Words on book -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">CAT</text>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">DOG</text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">SUN</text>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">HAT</text>
  
  <!-- Reading glasses -->
  <g transform="translate(150,200)">
    <circle cx="-15" cy="0" r="12" fill="none" stroke="#333" stroke-width="3"/>
    <circle cx="15" cy="0" r="12" fill="none" stroke="#333" stroke-width="3"/>
    <path d="M -3 0 L 3 0" stroke="#333" stroke-width="3"/>
    <path d="M -27 0 L -35 -5" stroke="#333" stroke-width="3"/>
    <path d="M 27 0 L 35 -5" stroke="#333" stroke-width="3"/>
  </g>
  
  <!-- Pencil -->
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="4" height="30" fill="#FFD700"/>
    <polygon points="0,0 4,0 2,-8" fill="#FFD700"/>
    <rect x="1" y="1" width="2" height="28" fill="#FFA500"/>
  </g>
  
  <!-- Letters floating around -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">A</text>
  <text x="250" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">B</text>
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">C</text>
  <text x="250" y="220" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">D</text>
  
  <!-- Small decorative elements -->
  <circle cx="50" cy="50" r="8" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="250" cy="50" r="8" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="50" cy="250" r="8" fill="#96ceb4" opacity="0.7"/>
  <circle cx="250" cy="250" r="8" fill="#fdcb6e" opacity="0.7"/>
</svg> 